<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>La météo !</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    </head>

    <body>

        <section id="app">
            <h1>
                <span id="ville"></span>
                <span id="tooltip">Tapez une autre ville</span>
            </h1>

            <h3>
                Longitude:<span id="longitude"></span>;
                Latitude:<span id="latitude"></span>
            </h3>

            <i class="wi wi-day-rain"></i>

            <h2>
                <span id="temperature"></span> °C
                ( <span id="conditions"></span>)
            </h2>

            <h3>
                Taux d'humidité: <span id="txhumide"></span>%</br>
                Vitesse du vent: <span id="vitesse"></span>m/s</br>
                Pression atmosphérique: <span id="pression"></span>hPa</br>
            </h3>

        </section>


        <section id="previsions">
            <span id="tempun"></span> 
           ( <span id="desun"></span> )

            <span id="tempdeux"></span>
            ( <span id="desdeux"></span>)

            <span id="temptrois"></span>
            ( <span id="destrois"></span>)

            <span id="tempquatre"></span>
            ( <span id="desquatre"></span>)

            <span id="tempcinq"></span>
            ( <span id="descinq"></span>)
        </section>



        <script src="meteo.js"></script>
    </body>
</html>
